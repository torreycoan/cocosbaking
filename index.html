<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coco's Baking</title>

    <!-- Bulma stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Font Awesome if it's needed -->
    <script
      src="https://kit.fontawesome.com/150c7aa5e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- sign up modal  -->
    <div id="signupmodal" class="modal">
      <div class="modal-background" id="signupmodalbg"></div>
      <div class="modal-content has-background-grey-light p-5" id="signupmodal">
        <h2 class="subtitle">WELCOME TO COCO'S BAKING!</h2>
        <!-- sign up form -->
        <form id="signup">
          <!-- Name -->
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" id="email" />
            </div>
          </div>
          <!-- email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" id="email" />
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input type="password" class="input" id="password" />
            </div>
          </div>

          <button class="button mt-5" id="signupbtn">Sign Up</button>
          <button class="button has-text-danger mt-5" id="resetfields">
            Reset Fields
          </button>
        </form>
      </div>
    </div>

    <!-- sign in modal -->
    <div id="signinmodal" class="modal">
      <div class="modal-background" id="signinmodalbg"></div>
      <div class="modal-content has-background-grey-light p-5" id="signinmodal">
        <h2 class="subtitle">WELCOME BACK!</h2>
        <!-- sign up form -->
        <form id="signin">
          <!-- email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" id="email" />
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input type="password" class="input" id="password" />
            </div>
          </div>

          <button class="button mt-5" id="signinbtn">Sign In</button>
          <button class="button has-text-danger mt-5" id="resetfields">
            Reset Fields
          </button>
        </form>
      </div>
    </div>
    <header></header>

    <!-- navbar setup -->
    <nav>
      <div class="navbar">
        <div class="navbar-start has-text-centered">
          <div class="navbar-item">
            <a id="home">Home</a>
          </div>
          <div class="navbar-item">
            <a id="makeorder">Make an Order</a>
          </div>
          <div class="navbar-item">
            <a id="outstandingorders">Outstanding orders</a>
          </div>
          <div class="navbar-item">
            <a id="pastorders">Past Orders</a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <button id="signuplink">Sign Up</button>
          </div>
          <div class="navbar-item">
            <button id="signinlink">Sign In</button>
          </div>
        </div>
      </div>
    </nav>
    <main></main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
